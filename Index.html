<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Screen Animation</title>
    <style>
        /* Styling for the entire page */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgb(0, 0, 0); /* Static RGB Value */
        }

        /* Loader container */
        .loader {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Adjust image size here */
        .loader img {
            width: 500px; /* Adjust width for larger size */
            height: 500px; /* Adjust height for larger size */
        }
    </style>
</head>
<body>
    <div class="loader">
        <img src="D:\Desktop\RaptorSpin\Raptorspin.webp">
    </div>

    <script>
        // Optional JavaScript logic (if needed)
        document.addEventListener("DOMContentLoaded", () => {
            console.log("Loader is active");
        });
    </script>
</body>
</html>
